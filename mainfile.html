<script>

    function loadSection(url) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("sectionContent").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", url, true);
        xhttp.send();
    }
    
    window.onload = function() {
        loadSection('homesection.html');
    };



function isInViewport(element) {
    var rect = element.getBoundingClientRect();
    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
}

function handleSlideIn() {
    var cards = document.querySelectorAll('.slide-in');
    cards.forEach(function(card) {
        if (isInViewport(card)) {
            card.classList.add('slide-in-active');
        }
    });
}

function handleRollIn() {
    var cards = document.querySelectorAll('.roll-in');
    cards.forEach(function(card) {
        if (isInViewport(card)) {
            card.classList.add('roll-in-active');
        }
    });
}

window.addEventListener('scroll', function() {
    handleSlideIn();
    handleRollIn();
});

handleSlideIn();
handleRollIn();

</script>
